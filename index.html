<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sats eller Safari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="baby"></div>
                <div id="baby2"></div>
                <div id="baby3"></div>
                <div id="baby4"></div>
                <div id="baby5"></div>
                <div id="hest"></div>
                <div id="hest2"></div>
                <div id="hest3"></div>
                <div id="diamant"></div>
                <div id="diamant2"></div>
            </div>

            <div id="game_foreground"></div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy">
                    <div id="life"></div>
                    <div id="life2"></div>
                    <div id="life3"></div>
                    <div id="nolife"></div>
                    <div id="nolife2"></div>
                    <div id="nolife3"></div>
                </div>
                <div id="time"></div>
                <div id="startinfo"></div>
            </div>
        </div>

        <div id="start"></div>
            <div id="start_ui">
                <div id="play"></div>
                <div id="settings_knap"></div>
                <div id="tryagain"></div>
                <div id="tryagain2"></div>
            </div>
        <div id="start_foreground"></div>
        <div id="settings"></div>
        <div id="luk"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>
    </div>



</body>

</html>

<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sats eller Safari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="hide"></div>
        <div id="game" class="hide">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="baby1"></div>
                <div id="baby2"></div>
                <div id="baby3"></div>
                <div id="baby4"></div>
                <div id="baby5"></div>
                <div id="baby6"></div>
                <div id="baby7"></div>
                <div id="baby8"></div>
                <div id="baby9"></div>
                <div id="baby10"></div>
                <div id="hest1"></div>
                <div id="hest2"></div>
                <div id="hest3"></div>
                <div id="hest4"></div>
                <div id="hest5"></div>
                <div id="hest6"></div>
                <div id="hest7"></div>
                <div id="hest8"></div>
                <div id="hest9"></div>
                <div id="hest10"></div>
                <div id="diamant1"></div>
                <div id="diamant2"></div>
                <div id="diamant3"></div>
                <div id="diamant4"></div>
                <div id="diamant5"></div>
                <div id="diamant6"></div>
                <div id="diamant7"></div>
                <div id="diamant8"></div>
                <div id="diamant9"></div>
                <div id="diamant10"></div>
            </div>

            <div id="game_foreground" class="hide"></div>

            <div id="game_ui" class="hide">
                <div id="points"></div>
                <div id="energy">
                    <div id="life"></div>
                    <div id="life2"></div>
                    <div id="life3"></div>
                    <div id="nolife"></div>
                    <div id="nolife2"></div>
                    <div id="nolife3"></div>
                </div>
                <div id="time"></div>
                <div id="startinfo"></div>
                <div id="luk2"></div>
            </div>
        </div>

        <div id="start" class="hide">
            <div id="play"></div>
        </div>
        <div id="start_ui" class="hide">
            <div id="settings_knap"></div>
            <div id="tryagain"></div>
            <div id="tryagain2"></div>
        </div>
        <div id="start_foreground" class="hide"></div>
        <div id="settings" class="hide"></div>
        <div id="luk" class="hide"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>

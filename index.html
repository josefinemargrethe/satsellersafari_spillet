<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sats eller Safari</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background" class="aftergame"></div>

            <div id="startinfo" class="hide">
                <div id="luk2"></div>
            </div>

            <div id="game_elements" class="hide aftergame">
                <div id="figur1" class="type1 position1"></div>
                <div id="figur2" class="type2 position2"></div>
                <div id="figur3" class="type3 position3"></div>
                <div id="figur4" class="type1 position4"></div>
                <div id="figur5" class="type2 position5"></div>
                <div id="figur6" class="type3 position6"></div>
            </div>

            <div id="game_foreground" class="aftergame"></div>

            <div id="game_ui">
                <div id="points">
                    <span class="antal">0</span>
                </div>
                <div id="energy">
                    <div id="liv1" class="liv"></div>
                    <div id="liv2" class="liv"></div>
                    <div id="liv3" class="liv"></div>
                </div>

                <div id="time"></div>
            </div>
        </div>

        <div id="start" class="hide">
            <div id="start_foreground"></div>
            <div id="play"></div>
            <div id="settings_knap"></div>
        </div>

        <div id="settings" class="hide">
            <div id="luk"></div>
        </div>

        <div id="gameover" class="hide">
            <div id="tryagain"></div>
        </div>

        <div id="levelcomplete" class="hide">
            <div id="tryagain2"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
